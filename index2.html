<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo List</title>
    <link rel="icon" href="./favicon.png">
</head>
<body>
    <div class="not-show">
    <div class="upper-container">
        <div class="upper-container-1">
            <span class="tasks">Tasks</span>
            <span class="lists">Lists</span>
        </div>
        <div class="upper-container-2">
            <div class="circle"><a href="index2.html"> <i class="fa fa-plus-circle" style="font-size:40px;color:red"></i></a></div>
            <div class="addlist">Add List</div>
        </div>
    </div>

    <div class="card-container">

    <div class="card-1">
        <div class="div1">Trip to Paris</div>
        <div class="div2">Completed Task</div>
        <div class="div3">
            <form action="">
                <input id="check" name="todo" type="checkbox">
                <label for="todo">Pending Task</label>
            </form>
        </div>
    </div>

    <div class="card-2">
        <div class="div1">My Todo List</div>
        <div class="div2">Completed Task</div>
        <div class="div3">
            <form action="">
                <input id="check" name="todo" type="checkbox">
                <label for="todo">Pending Task</label>
            </form>
        </div>
    </div>

    <div class="card-3">
        <div class="div1">My Todo List</div>
        <div class="div2">Completed Task</div>
        <div class="div3">
            <form action="">
                <input id="check" name="todo" type="checkbox">
                <label for="todo">Pending Task</label>
            </form>
        </div>
    </div>
</div>
</div>

<div class="pop-up">
    <p class="add-new">Add New List</p>
    <textarea id="pop-upbar"></textarea>
   <a href="index.html"><button class="pop-up-button">ADD</button></a>
</div>
</body>
</html>
